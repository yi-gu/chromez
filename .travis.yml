language: python
python:
 - "2.7"
script:
 - mkdir lib
 - pip install -t lib/ oauth2client
 - pip install --upgrade -t lib/ google-api-python-client
 - npm install -g bower
 - bower install
before_deploy:
  - openssl aes-256-cbc -k "$super_secret_password" -in client-secret.json.enc -out client-secret.json -d
deploy:
  provider: gae
  skip_cleanup: true
  keyfile: client-secret.json
  project: chromez-animations-dev
  config: app.yaml
  version: 1
  default: true
env:
  global:
    secure: 
